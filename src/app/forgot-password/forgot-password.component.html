<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Your Password?</title>

  <!-- Custom styles for this template-->
  <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="custom-gradient-bg">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5" style="height: 633px;">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6"> <!-- Espace pour l'image -->
              <img src="/assets/img/scaylab.png" alt="Logo de l'entreprise" class="company-logo" style="width: 400px; height: auto; padding: 40px;">
              <img src="/assets/img/dashboarding3.png" alt="Image sous le logo" class="img-fluid image-spacing" style="width: 100%; height: auto; padding: 20px;">
            </div>
            <div class="col-lg-6"> <!-- Colonne du formulaire -->
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                  <br>
                  <p class="mb-4">We get it, stuff happens. Just enter your email address below
                    and we'll send you a link to reset your password!</p>
                </div>
                <br>
                <form class="user">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter Email Address...">
                  </div>
                  <br>
                  <a href="login.html" class="btn btn-primary custom-bg btn-user btn-block">
                    Reset Password
                  </a>
                </form>
                <br>
                <hr>
                <br>
                <br>
                <div class="text-center">
                  <button class="btn custom-bg-button btn-sm ml-3 mr-3" [routerLink]="['/register']">Create an Account!</button>
                </div>
                <br>
                <div class="text-center">
                  <button class="btn custom-bg-button btn-sm ml-3 mr-3" [routerLink]="['/login']">Already have an account? Login!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
