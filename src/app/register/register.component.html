<body class="custom-gradient-bg">

<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">

  <div class="card o-hidden border-0 shadow-lg my-5" style="height: 633px;">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-6"> <!-- Espace pour l'image -->
          <img src="/assets/img/scaylab.png" alt="Logo de l'entreprise" class="company-logo" style="width: 400px; height: auto; padding: 40px;">
          <img src="/assets/img/dashboarding2.png" alt="Image sous le logo" class="img-fluid image-spacing" style="width: 100%; height: auto; padding: 20px;">
        </div>
        <div class="col-lg-6"> <!-- Colonne pour le formulaire -->
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <br>
            <form (ngSubmit)="signup()" class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" [(ngModel)]="fullName" class="form-control form-control-user" id="exampleFirstName"
                         placeholder="Full Name" name="fullName">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="exampleLastName"
                         placeholder="Last Name" name="lastName">
                </div>
              </div>
              <br>
              <div class="form-group">
                <input type="email" [(ngModel)]="email" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Address" name="email">
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" [(ngModel)]="password" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Password" name="password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Repeat Password" name="repeatPassword">
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary custom-bg btn-user btn-block">
                Register Account
              </button>
            </form>
            <br>
            <hr>
            <div class="text-center">
              <button class="btn custom-bg-button btn-sm ml-3 mr-3" [routerLink]="['/forgot']">Forgot Password?</button>
            </div>
            <br>
            <div class="text-center">
              <button class="btn custom-bg-button btn-sm ml-3 mr-3" [routerLink]="['/login']">Already have an account? Login!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>

</body>
