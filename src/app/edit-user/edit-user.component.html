
<!-- Begin Page Content -->
<div class="container-fluid modal">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5" >
          <div class="card-body p-0">
            <button type="button" class="custom-exit-btn" (click)="exit()">Exit</button>
            <div class="row">
              <div class="col-lg-6">
                <!-- Espace pour l'image -->
                <!--<img src="/assets/img/scaylab.png" alt="Logo de l'entreprise" class="company-logo"
                   style="width: 400px; height: auto; padding: 40px;">-->
                <img src="/assets/img/dashboarding2.png" alt="Image sous le logo" class="img-fluid image-spacing"
                     style="width: 100%; height: auto; padding: 20px;">
              </div>
              <div class="col-lg-6">
                <!-- Colonne pour le formulaire -->
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Edit a User!</h1>
                  </div>
                  <br>
                  <form (ngSubmit)="updateUser()" class="user">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" [(ngModel)]="selectedUser.firstName" class="form-control form-control-user"
                               id="exampleFirstName" placeholder="First Name" name="firstName" required>
                      </div>
                      <div class="col-sm-6">
                        <input type="text" [(ngModel)]="selectedUser.lastName" class="form-control form-control-user" id="exampleLastName"
                               placeholder="Last Name" name="lastName" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <input type="email" [(ngModel)]="selectedUser.email" class="form-control form-control-user"
                             id="exampleInputEmail" placeholder="Email Address" name="email" required>
                    </div>


                    <br>
                    <div>
                      <button  type="submit" class="btn custom-bg-button btn-sm ml-3 mr-3">Edit this user</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- End of Page Content -->
